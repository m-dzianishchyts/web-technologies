<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/contacts.css" />
        <link rel="icon" href="img/logo_100x100.png" />
        <title>Contacts - Topaz Group</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__content">
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li>
                                    <a href="index.html" class="menu__link"
                                        >Home</a
                                    >
                                </li>
                                <li>
                                    <a href="works.html" class="menu__link">
                                        Works
                                    </a>
                                </li>
                                <li>
                                    <a href="news.html" class="menu__link"
                                        >News</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="contacts.html"
                                        class="menu__link menu__active"
                                        >Contacts</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="page">
                <section class="contacts">
                    <div class="contacts__container _container">
                        <div class="contacts__content">
                            <h1 class="contacts__title title">Contacts</h1>
                            <div class="contacts__text text">
                                <p>
                                    Address - Chicago Loop, Chicago, IL 60603,
                                    USA
                                </p>
                                <p>Telephone - 217-300-7309</p>
                                <p>E-Mail - for_contact@topaz.group</p>
                            </div>
                        </div>
                        <div class="contacts__location">
                            <img src="img/location.jpg" alt="" />
                        </div>
                    </div>
                </section>
                <section class="email-message _container">
                    <div class="email-message__content">
                        <div class="email-message__title title">
                            Write us an email
                        </div>
                        <form class="email-message__form" action="#">
                            <label class="email-message__label text" for="email"
                                >Your Email address</label
                            >
                            <input
                                class="email-message__text-field"
                                type="text"
                                name="email"
                                placeholder="example@mail.com"
                            />
                            <label class="email-message__label text" for="theme"
                                >Theme</label
                            >
                            <input
                                class="email-message__text-field"
                                type="text"
                                name="theme"
                                placeholder="Theme"
                            />
                            <label
                                class="email-message__label text"
                                for="subject"
                                >Subject</label
                            >
                            <textarea
                                class="email-message__text-area"
                                id="subject"
                                name="subject"
                                placeholder="Write something..."
                            ></textarea>

                            <div class="email-message__button-container">
                                <input
                                    class="email-message__submit-button button"
                                    type="submit"
                                    value="Submit"
                                />
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__content _content">
                    <div class="footer__social social">
                        <a href="" class="social__item icon-youtube"></a>
                        <a href="" class="social__item icon-telegram"></a>
                        <a href="" class="social__item icon-instagram"></a>
                    </div>
                    <div class="footer__copyright">
                        Copyright Â©2021 All rights reserved
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
