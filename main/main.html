<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book market</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <ul class="header__menu">
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">Catalog</a>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">About</a>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">Contacts</a>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">Delivery</a>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">Payment</a>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div class="header__menu-controls">
                        <a class="header__menu-link" href="#">Account</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header__main">
            <div class="header__search">
                <form class="header__search-form">
                    <input >
                </form class="form-control form-control__size-l header__search-field" value="" placeholder="Search">
            </div>
            <div class="header__area-controls">
                <a class="header__control-button header__account" href="#">
                    <span class="icon icon-user"> </span>
                </a>
                <a class="header__control-button header__compare" href="#">
                    <span class="icon icon-compare"> </span>
                </a>
                <a class="header__control-button header__cart" href="#">
                    <span class="icon icon-cart"> </span>
                </a>
            </div>
            <div class="header__area-logo">
                <img src="logo.png" alt="book market">
            </div>
            <div class="header__area-collection">
                <ul class="header__collections">
                    <li>
                        <div class="header__collections-controls">
                            <a class="header__collections-link" href="#">Bestsellers</a>
                        </div>
                    </li>
                    <li>
                        <div class="header__collections-controls">
                            <a class="header__collections-link" href="#">New</a>
                        </div>
                    </li>
                    <li>
                        <div class="header__collections-controls">
                            <a class="header__collections-link" href="#">Business</a>
                        </div>
                    </li>
                    <li>
                        <div class="header__collections-controls">
                            <a class="header__collections-link" href="#">Fiction</a>
                        </div>
                    </li>
                    <li>
                        <div class="header__collections-controls">
                            <a class="header__collections-link" href="#">For children</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="promo">
            <a class="promo__item">
                <div class="promo__item-photo">
                    <img src="logo.png" alt="promo">
                </div>
            </a>
        </div>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
